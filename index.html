<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Let's Paint</title>
    
    <!-- Styles -->
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    
    <!-- Javascripts -->
	<script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="barcodescanner.js"></script>
    
    <script type="text/javascript" src="js/jquery.js"></script>
    
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/angular-animate.js"></script>
    <script type="text/javascript" src="js/angular-route.js"></script>
    
    <script type="text/javascript" src="js/jquery.tap.min.js"></script>
   
	
    <script type="text/javascript" src="js/app.js"></script>
    
    <!-- Inline JS -->
    <script type="text/javascript">
      document.addEventListener("deviceready", function(){
      	if(navigator.network.connection.type == Connection.NONE) {
      		alert("no internet connection");
          window.location.href = "#/offline";
      	} else {
      	  window.location.href = "#/login";
      	}
      });
    </script>
  </head>
  
  <body ng-app="trueBlue" class="{{mainClass}}">
    <header>
      <nav>
        <a href="#/" class="logo"></a>
<!--         <a href="http://www.paintlounge.ca/" target="_blank" class="logo"></a> -->
        <a href="#scan" ng-class="navSection == 'scan' ? 'selected' : ''">scan</a>
        <a href="#rewards" ng-class="navSection == 'rewards' ? 'selected' : ''">rewards</a>
        <a href="#products" ng-class="navSection == 'products' ? 'selected' : ''">products</a>
        <a href="#locations" ng-class="navSection == 'locations' ? 'selected' : ''">locations</a>
      </nav>
    </header>
    <section class="content {{ pageClass }}" ng-view></section>
    <footer></footer>
  </body>
</html>
